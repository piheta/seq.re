<div class="space-y-4">
    <div class="flex items-center gap-2 mb-4">
        <svg class="w-5 h-5 text-dr-blue dark:text-dr-blue-light" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
            </path>
        </svg>
        <h2 class="text-dr-text-heading dark:text-dr-text-heading-dark">URL Shortener</h2>
    </div>

    <form id="url-form" onsubmit="submitURL(event)">
        <input id="url-input" type="url" name="url" placeholder="Enter your long URL" required
            class="w-full px-4 py-2 rounded-md focus:outline-none border-2 border-dr-border-secondary dark:border-dr-border-secondary-dark bg-dr-bg dark:bg-dr-bg-dark text-dr-text-heading dark:text-dr-text-heading-dark focus:border-dr-blue dark:focus:border-dr-blue-light" />

        <!-- Options -->
        <div class="space-y-2 mt-4">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="public" checked class="w-4 h-4 rounded-full accent-dr-blue dark:accent-dr-blue-light" />
                <span class="text-dr-text-body dark:text-dr-text-body-dark">Public</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="encrypted" class="w-4 h-4 rounded-full accent-dr-blue dark:accent-dr-blue-light" />
                <span class="text-dr-text-body dark:text-dr-text-body-dark">Encrypted</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
                <input id="onetime-checkbox" type="checkbox" name="self_destruct" value="true" checked
                    class="w-4 h-4 rounded accent-dr-blue dark:accent-dr-blue-light" />
                <span class="text-dr-text-body dark:text-dr-text-body-dark">One-time</span>
            </label>
        </div>

        <button type="submit" class="w-full text-white py-2 rounded-md transition-colors mt-3 bg-dr-blue dark:bg-dr-blue-dark hover:bg-dr-bg-blue-hover dark:hover:bg-dr-bg-blue-hover-dark">
            Shorten URL
        </button>
    </form>

    <div id="url-result"></div>
</div>

<script>
    async function submitURL(event) {
        event.preventDefault();

        const urlInput = document.getElementById('url-input');
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const onetime = document.getElementById('onetime-checkbox').checked;
        const resultDiv = document.getElementById('url-result');

        let url = urlInput.value.trim();

        // Add https:// prefix if no protocol is specified
        if (url && !url.match(/^[a-zA-Z][a-zA-Z0-9+.-]*:/)) {
            url = 'https://' + url;
        }

        const encrypted = mode === 'encrypted';

        try {
            let shortURL;

            if (encrypted) {
                // Generate encryption key
                const key = await generateKey();

                // Encrypt the URL
                const encryptedURL = await encrypt(url, key);

                // Send encrypted URL to API
                const response = await fetch('/api/links', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        url: encryptedURL,
                        encrypted: true,
                        onetime: onetime
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to shorten URL');
                }

                shortURL = await response.json();

                // Append key fragment to URL
                const keyFragment = await exportKey(key);
                shortURL = shortURL + '#' + keyFragment;
            } else {
                // Send plain URL to API
                const response = await fetch('/api/links', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        url: url,
                        encrypted: false,
                        onetime: onetime
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to shorten URL');
                }

                shortURL = await response.json();
            }

            // Display result
            const warningText = onetime ? '<p class="text-sm mt-2 text-dr-text-muted dark:text-dr-text-muted-dark">⚠️ This link will self-destruct after being viewed once.</p>' : '';

            resultDiv.innerHTML = `
            <div class="flex gap-2 items-center mt-4">
                <input
                    type="text"
                    value="${shortURL}"
                    readonly
                    class="flex-1 px-4 py-2 rounded-md bg-dr-bg-gray dark:bg-dr-bg-gray-dark border border-dr-border-secondary dark:border-dr-border-secondary-dark text-dr-text-body dark:text-dr-text-body-dark"
                />
                <button
                    onclick="copyToClipboard('${shortURL}', 'copy-btn-url')"
                    id="copy-btn-url"
                    class="p-2 rounded-md transition-colors bg-dr-bg-subtle dark:bg-dr-bg-subtle-dark hover:bg-dr-bg-gray dark:hover:bg-dr-bg-gray-dark"
                >
                    <svg class="w-5 h-5 text-dr-text-gray dark:text-dr-text-gray-light" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                </button>
            </div>
            ${warningText}
        `;
        } catch (error) {
            resultDiv.innerHTML = `<div class="mt-4 text-dr-orange dark:text-dr-orange-dark">Error: ${error.message}</div>`;
        }
    }
</script>
