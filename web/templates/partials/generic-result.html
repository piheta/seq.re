<div class="flex gap-2 items-center mt-4">
    <input
        id="result-input-{{.ButtonID}}"
        type="text"
        value="{{.URL}}"
        readonly
        class="flex-1 px-4 py-2 bg-dr-bg-gray dark:bg-dr-bg-gray-dark border border-dr-border-secondary dark:border-dr-border-secondary-dark rounded-md text-dr-text-body dark:text-dr-text-body-dark"
    />
    <button
        id="copy-btn-{{.ButtonID}}"
        onclick="copyFromInput('result-input-{{.ButtonID}}', 'copy-btn-{{.ButtonID}}')"
        class="p-2 bg-dr-bg-subtle dark:bg-dr-bg-subtle-dark rounded-md hover:bg-dr-bg-gray dark:hover:bg-dr-bg-gray-dark transition-colors"
    >
        <svg class="w-5 h-5 text-dr-text-gray dark:text-dr-text-gray-light" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
    </button>
</div>
{{if .Warning}}
<p class="text-sm mt-2 text-dr-text-muted dark:text-dr-text-muted-dark">⚠️ {{.Warning}}</p>
{{end}}
