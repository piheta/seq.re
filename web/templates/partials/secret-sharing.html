<div class="space-y-4">
    <div class="flex items-center gap-2 mb-4">
        <svg class="w-5 h-5" style="color: var(--darkreader-text-9333ea);" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
            </path>
        </svg>
        <h2 style="color: var(--darkreader-text-111827);">Secret Sharing</h2>
    </div>

    <form id="secret-form" onsubmit="submitSecret(event)">
        <textarea id="secret-input" name="secret" placeholder="Enter your secret message" rows="4" required
            class="w-full px-4 py-2 rounded-md focus:outline-none resize-none"
            style="border: 2px solid var(--darkreader-border-d1d5db); background-color: var(--darkreader-background-ffffff); color: var(--darkreader-text-111827);"
            onfocus="this.style.borderColor='var(--darkreader-text-9333ea)'"
            onblur="this.style.borderColor='var(--darkreader-border-d1d5db)'"></textarea>

        <!-- Options -->
        <div class="space-y-2 mt-4">
            <label class="flex items-center gap-2 cursor-not-allowed opacity-60">
                <input type="radio" name="mode" disabled class="w-4 h-4 rounded-full" style="accent-color: var(--darkreader-text-9333ea);" />
                <span style="color: var(--darkreader-text-9ca3af);">Public</span>
            </label>
            <label class="flex items-center gap-2 cursor-not-allowed opacity-60">
                <input type="radio" name="mode" value="encrypted" checked disabled
                    class="w-4 h-4 rounded-full" style="accent-color: var(--darkreader-text-9333ea);" />
                <span style="color: var(--darkreader-text-9ca3af);">Encrypted</span>
            </label>
            <label class="flex items-center gap-2 cursor-not-allowed opacity-60">
                <input id="onetime-checkbox" type="checkbox" name="self_destruct" checked disabled
                    class="w-4 h-4 rounded" style="accent-color: var(--darkreader-text-9333ea);" />
                <span style="color: var(--darkreader-text-9ca3af);">One-time</span>
            </label>
            <button type="submit"
                class="w-full text-white py-2 rounded-md transition-colors mt-3"
                style="background-color: var(--darkreader-text-9333ea);"
                onmouseover="this.style.opacity='0.9'"
                onmouseout="this.style.opacity='1'">
                Create Secret Link
            </button>
        </div>
    </form>

    <div id="secret-result"></div>
</div>

<script>
    async function submitSecret(event) {
        event.preventDefault();

        const secretInput = document.getElementById('secret-input');
        const resultDiv = document.getElementById('secret-result');

        const secretText = secretInput.value;

        try {
            // Generate encryption key
            const key = await generateKey();

            // Encrypt the secret
            const encryptedSecret = await encrypt(secretText, key);

            // Send encrypted secret to API
            const response = await fetch('/api/secrets', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    data: encryptedSecret
                })
            });

            if (!response.ok) {
                throw new Error('Failed to create secret');
            }

            let secretURL = await response.json();

            // Append key fragment to URL
            const keyFragment = await exportKey(key);
            secretURL = secretURL + '#' + keyFragment;

            // Display result
            resultDiv.innerHTML = `
            <div class="flex gap-2 items-center mt-4">
                <input
                    type="text"
                    value="${secretURL}"
                    readonly
                    class="flex-1 px-4 py-2 rounded-md"
                    style="background-color: var(--darkreader-background-f5f5f5); border: 1px solid var(--darkreader-border-d1d5db); color: var(--darkreader-text-374151);"
                />
                <button
                    onclick="copyToClipboard('${secretURL}', 'copy-btn-secret')"
                    id="copy-btn-secret"
                    class="p-2 rounded-md transition-colors"
                    style="background-color: var(--darkreader-background-f3f4f6);"
                    onmouseover="this.style.backgroundColor='var(--darkreader-background-f5f5f5)'"
                    onmouseout="this.style.backgroundColor='var(--darkreader-background-f3f4f6)'"
                >
                    <svg class="w-5 h-5" style="color: var(--darkreader-text-4b5563);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                </button>
            </div>
            <p class="text-sm mt-2" style="color: var(--darkreader-text-9ca3af);">⚠️ This link will self-destruct after being viewed once.</p>
        `;
        } catch (error) {
            resultDiv.innerHTML = `<div class="mt-4" style="color: var(--darkreader-text-ea580c);">Error: ${error.message}</div>`;
        }
    }
</script>
