<div class="space-y-4">
    <div class="flex items-center gap-2 mb-4">
        <svg class="w-5 h-5 text-dr-purple dark:text-dr-purple-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
            </path>
        </svg>
        <h2 class="text-dr-text-heading dark:text-dr-text-heading-dark">Secret Sharing</h2>
    </div>

    <form id="secret-form" onsubmit="submitSecret(event)">
        <textarea id="secret-input" name="secret" placeholder="Enter your secret message" rows="4" required
            class="w-full px-4 py-2 rounded-md focus:outline-none resize-none border-2 border-dr-border-secondary dark:border-dr-border-secondary-dark bg-dr-bg dark:bg-dr-bg-dark text-dr-text-heading dark:text-dr-text-heading-dark focus:border-dr-purple dark:focus:border-dr-purple-dark"></textarea>

        <!-- Options -->
        <div class="space-y-2 mt-4">
            <label class="flex items-center gap-2 cursor-not-allowed opacity-60">
                <input type="radio" name="mode" disabled class="w-4 h-4 rounded-full accent-dr-purple dark:accent-dr-purple-dark" />
                <span class="text-dr-text-muted dark:text-dr-text-muted-dark">Public</span>
            </label>
            <label class="flex items-center gap-2 cursor-not-allowed opacity-60">
                <input type="radio" name="mode" value="encrypted" checked disabled
                    class="w-4 h-4 rounded-full accent-dr-purple dark:accent-dr-purple-dark" />
                <span class="text-dr-text-muted dark:text-dr-text-muted-dark">Encrypted</span>
            </label>
            <label class="flex items-center gap-2 cursor-not-allowed opacity-60">
                <input id="onetime-checkbox" type="checkbox" name="self_destruct" checked disabled
                    class="w-4 h-4 rounded accent-dr-purple dark:accent-dr-purple-dark" />
                <span class="text-dr-text-muted dark:text-dr-text-muted-dark">One-time</span>
            </label>
            <button type="submit"
                class="w-full text-white py-2 rounded-md transition-colors mt-3 bg-dr-purple dark:bg-dr-purple-dark hover:opacity-90">
                Create Secret Link
            </button>
        </div>
    </form>

    <div id="secret-result"></div>
</div>

<script>
    async function submitSecret(event) {
        event.preventDefault();

        const secretInput = document.getElementById('secret-input');
        const resultDiv = document.getElementById('secret-result');

        const secretText = secretInput.value;

        try {
            // Generate encryption key
            const key = await generateKey();

            // Encrypt the secret
            const encryptedSecret = await encrypt(secretText, key);

            // Send encrypted secret to API
            const response = await fetch('/api/secrets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'HX-Request': 'true'
                },
                body: JSON.stringify({
                    data: encryptedSecret
                })
            });

            if (!response.ok) {
                throw new Error('Failed to create secret');
            }

            const html = await response.text();
            resultDiv.innerHTML = html;

            // Append key fragment to the input value
            const input = resultDiv.querySelector('input');
            if (input) {
                const keyFragment = await exportKey(key);
                input.value = input.value + '#' + keyFragment;
            }
        } catch (error) {
            resultDiv.innerHTML = `<div class="mt-4 text-dr-orange dark:text-dr-orange-dark">Error: ${error.message}</div>`;
        }
    }
</script>
