<div class="space-y-4">
    <div class="flex items-center gap-2 mb-4">
        <svg class="w-5 h-5 text-dr-orange dark:text-dr-orange-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
        <h2 class="text-dr-text-heading dark:text-dr-text-heading-dark">Code Sharing</h2>
    </div>

    <form id="code-form" onsubmit="submitCode(event)">
        <textarea id="code-input" name="code" placeholder="Paste your code snippet" rows="10" required
            class="w-full px-4 py-2 rounded-md focus:outline-none font-mono resize-none border-2 border-dr-border-secondary dark:border-dr-border-secondary-dark bg-dr-bg dark:bg-dr-bg-dark text-dr-text-heading dark:text-dr-text-heading-dark focus:border-dr-orange dark:focus:border-dr-orange-dark"></textarea>

        <!-- Language Selection -->
        <div class="mt-4">
            <label class="text-sm text-dr-text-body dark:text-dr-text-body-dark">Language</label>
            <select id="language-select" class="mt-1 w-full px-4 py-2 rounded-md focus:outline-none border-2 border-dr-border-secondary dark:border-dr-border-secondary-dark bg-dr-bg dark:bg-dr-bg-dark text-dr-text-heading dark:text-dr-text-heading-dark focus:border-dr-orange dark:focus:border-dr-orange-dark">
                <option value="">Plain Text</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="go">Go</option>
                <option value="java">Java</option>
                <option value="rust">Rust</option>
                <option value="cpp">C++</option>
                <option value="c">C</option>
                <option value="csharp">C#</option>
                <option value="typescript">TypeScript</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="swift">Swift</option>
                <option value="kotlin">Kotlin</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="sql">SQL</option>
                <option value="bash">Bash</option>
                <option value="json">JSON</option>
                <option value="yaml">YAML</option>
                <option value="markdown">Markdown</option>
            </select>
        </div>

        <!-- Options -->
        <div class="space-y-2 mt-4">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="public" checked class="w-4 h-4 rounded-full accent-dr-orange dark:accent-dr-orange-dark" />
                <span class="text-dr-text-body dark:text-dr-text-body-dark">Public</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="encrypted" class="w-4 h-4 rounded-full accent-dr-orange dark:accent-dr-orange-dark" />
                <span class="text-dr-text-body dark:text-dr-text-body-dark">Encrypted</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
                <input id="code-onetime-checkbox" type="checkbox" name="self_destruct" value="true" checked
                    class="w-4 h-4 rounded accent-dr-orange dark:accent-dr-orange-dark" />
                <span class="text-dr-text-body dark:text-dr-text-body-dark">One-time view</span>
            </label>
        </div>

        <button type="submit" class="w-full text-white py-2 rounded-md transition-colors mt-3 bg-dr-orange dark:bg-dr-orange-dark hover:opacity-90">
            Share Code
        </button>
    </form>

    <div id="code-result"></div>
</div>

<script>
    async function submitCode(event) {
        event.preventDefault();

        const content = document.getElementById('code-input').value;
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const onetime = document.getElementById('code-onetime-checkbox').checked;
        const language = document.getElementById('language-select').value;
        const encrypted = mode === 'encrypted';

        const resultDiv = document.getElementById('code-result');
        resultDiv.innerHTML = '<div class="text-dr-text-gray dark:text-dr-text-gray-light">Creating paste...</div>';

        try {
            let pasteURL;

            if (encrypted) {
                const key = await generateKey();
                const encryptedContent = await encrypt(content, key);

                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: encryptedContent,
                        language: language,
                        encrypted: true,
                        onetime: onetime
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create paste');
                }

                pasteURL = await response.json();
                const keyFragment = await exportKey(key);
                pasteURL = pasteURL + '#' + keyFragment;
            } else {
                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: content,
                        language: language,
                        encrypted: false,
                        onetime: onetime
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create paste');
                }

                pasteURL = await response.json();
            }

            const warningText = onetime ? '<p class="text-sm mt-2 text-dr-text-muted dark:text-dr-text-muted-dark">⚠️ This link will self-destruct after being viewed once.</p>' : '';

            resultDiv.innerHTML = `
            <div class="flex gap-2 items-center mt-4">
                    <input type="text" value="${pasteURL}" readonly
                        class="flex-1 px-4 py-2 rounded-md border border-dr-border-secondary dark:border-dr-border-secondary-dark bg-dr-bg dark:bg-dr-bg-dark text-dr-text-heading dark:text-dr-text-heading-dark" />
                    <button onclick="copyToClipboard('${pasteURL}')"
                        class="p-2 rounded-md transition-colors bg-dr-orange dark:bg-dr-orange-dark hover:opacity-90"
                    >
                        <svg class="w-5 h-5 text-dr-text-gray dark:text-dr-text-gray-light" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
            </div>
            ${warningText}
        `;
        } catch (error) {
            resultDiv.innerHTML = `
            <div class="mt-4 p-4 rounded-md bg-dr-bg-cream dark:bg-dr-bg-cream-dark border border-dr-border-secondary dark:border-dr-border-secondary-dark">
                <p class="text-sm text-dr-orange dark:text-dr-orange-dark">Error: ${error.message}</p>
            </div>
        `;
        }
    }
</script>
