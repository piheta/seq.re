<div class="space-y-4">
    <div class="flex items-center gap-2 mb-4">
        <svg class="w-5 h-5" style="color: var(--darkreader-text-ea580c);" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
        <h2 style="color: var(--darkreader-text-111827);">Code Sharing</h2>
    </div>

    <form id="code-form" onsubmit="submitCode(event)">
        <textarea id="code-input" name="code" placeholder="Paste your code snippet" rows="10" required
            class="w-full px-4 py-2 rounded-md focus:outline-none font-mono resize-none"
            style="border: 2px solid var(--darkreader-border-d1d5db); background-color: var(--darkreader-background-ffffff); color: var(--darkreader-text-111827);"
            onfocus="this.style.borderColor='var(--darkreader-text-ea580c)'"
            onblur="this.style.borderColor='var(--darkreader-border-d1d5db)'"></textarea>

        <!-- Language Selection -->
        <div class="mt-4">
            <label class="text-sm" style="color: var(--darkreader-text-374151);">Language (optional)</label>
            <select id="language-select"
                class="mt-1 w-full px-4 py-2 rounded-md focus:outline-none"
                style="border: 2px solid var(--darkreader-border-d1d5db); background-color: var(--darkreader-background-ffffff); color: var(--darkreader-text-111827);"
                onfocus="this.style.borderColor='var(--darkreader-text-ea580c)'"
                onblur="this.style.borderColor='var(--darkreader-border-d1d5db)'">
                <option value="">Plain Text</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="go">Go</option>
                <option value="java">Java</option>
                <option value="rust">Rust</option>
                <option value="cpp">C++</option>
                <option value="c">C</option>
                <option value="csharp">C#</option>
                <option value="typescript">TypeScript</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="swift">Swift</option>
                <option value="kotlin">Kotlin</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="sql">SQL</option>
                <option value="bash">Bash</option>
                <option value="json">JSON</option>
                <option value="yaml">YAML</option>
                <option value="markdown">Markdown</option>
            </select>
        </div>

        <!-- Options -->
        <div class="space-y-2 mt-4">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="public" checked
                    class="w-4 h-4 rounded-full" style="accent-color: var(--darkreader-text-ea580c);" />
                <span style="color: var(--darkreader-text-374151);">Public</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="encrypted"
                    class="w-4 h-4 rounded-full" style="accent-color: var(--darkreader-text-ea580c);" />
                <span style="color: var(--darkreader-text-374151);">Encrypted</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
                <input id="code-onetime-checkbox" type="checkbox" name="self_destruct" value="true" checked
                    class="w-4 h-4 rounded" style="accent-color: var(--darkreader-text-ea580c);" />
                <span style="color: var(--darkreader-text-374151);">One-time view</span>
            </label>
        </div>

        <button type="submit"
            class="w-full text-white py-2 rounded-md transition-colors mt-3"
            style="background-color: var(--darkreader-text-ea580c);"
            onmouseover="this.style.opacity='0.9'"
            onmouseout="this.style.opacity='1'">
            Share Code
        </button>
    </form>

    <div id="code-result"></div>
</div>

<script>
    async function submitCode(event) {
        event.preventDefault();

        const content = document.getElementById('code-input').value;
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const onetime = document.getElementById('code-onetime-checkbox').checked;
        const language = document.getElementById('language-select').value;
        const encrypted = mode === 'encrypted';

        const resultDiv = document.getElementById('code-result');
        resultDiv.innerHTML = '<div style="color: var(--darkreader-text-4b5563);">Creating paste...</div>';

        try {
            let pasteURL;

            if (encrypted) {
                const key = await generateKey();
                const encryptedContent = await encrypt(content, key);

                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: encryptedContent,
                        language: language,
                        encrypted: true,
                        onetime: onetime
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create paste');
                }

                pasteURL = await response.json();
                const keyFragment = await exportKey(key);
                pasteURL = pasteURL + '#' + keyFragment;
            } else {
                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: content,
                        language: language,
                        encrypted: false,
                        onetime: onetime
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create paste');
                }

                pasteURL = await response.json();
            }

            const warningText = onetime ? '<p class="text-sm mt-2" style="color: var(--darkreader-text-9ca3af);">⚠️ This link will self-destruct after being viewed once.</p>' : '';

            resultDiv.innerHTML = `
            <div class="mt-4 p-4 rounded-md" style="background-color: var(--darkreader-background-faedda); border: 1px solid var(--darkreader-border-d1d5db);">
                <p class="text-sm mb-2" style="color: var(--darkreader-text-16a34a);">Paste created successfully!</p>
                <div class="flex gap-2">
                    <input type="text" value="${pasteURL}" readonly
                        class="flex-1 px-3 py-2 rounded-md text-sm"
                        style="border: 1px solid var(--darkreader-border-d1d5db); background-color: var(--darkreader-background-ffffff); color: var(--darkreader-text-111827);" />
                    <button onclick="copyToClipboard('${pasteURL}')"
                        class="px-4 py-2 text-white rounded-md text-sm transition-colors"
                        style="background-color: var(--darkreader-text-16a34a);"
                        onmouseover="this.style.opacity='0.9'"
                        onmouseout="this.style.opacity='1'">
                        Copy
                    </button>
                </div>
                ${warningText}
            </div>
        `;
        } catch (error) {
            resultDiv.innerHTML = `
            <div class="mt-4 p-4 rounded-md" style="background-color: var(--darkreader-background-faedda); border: 1px solid var(--darkreader-border-d1d5db);">
                <p class="text-sm" style="color: var(--darkreader-text-ea580c);">Error: ${error.message}</p>
            </div>
        `;
        }
    }
</script>
