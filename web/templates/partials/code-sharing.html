<div class="space-y-4">
    <div class="flex items-center gap-2 mb-4">
        <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
        <h2 class="text-gray-900">Code Sharing</h2>
    </div>

    <form id="code-form" onsubmit="submitCode(event)">
        <textarea id="code-input" name="code" placeholder="Paste your code snippet" rows="10" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 font-mono resize-none"></textarea>

        <!-- Language Selection -->
        <div class="mt-4">
            <label class="text-gray-700 text-sm">Language (optional)</label>
            <select id="language-select"
                class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                <option value="">Plain Text</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="go">Go</option>
                <option value="java">Java</option>
                <option value="rust">Rust</option>
                <option value="cpp">C++</option>
                <option value="c">C</option>
                <option value="csharp">C#</option>
                <option value="typescript">TypeScript</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="swift">Swift</option>
                <option value="kotlin">Kotlin</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="sql">SQL</option>
                <option value="bash">Bash</option>
                <option value="json">JSON</option>
                <option value="yaml">YAML</option>
                <option value="markdown">Markdown</option>
            </select>
        </div>

        <!-- Options -->
        <div class="space-y-2 mt-4">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="public" checked
                    class="w-4 h-4 text-orange-600 focus:ring-orange-500" />
                <span class="text-gray-700">Public</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="encrypted"
                    class="w-4 h-4 text-orange-600 focus:ring-orange-500" />
                <span class="text-gray-700">Encrypted</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
                <input id="code-onetime-checkbox" type="checkbox" name="self_destruct" value="true"
                    class="w-4 h-4 text-orange-600 focus:ring-orange-500 rounded" />
                <span class="text-gray-700">One-time view</span>
            </label>
        </div>

        <button type="submit"
            class="w-full bg-orange-600 text-white py-2 rounded-md hover:bg-orange-700 transition-colors mt-3">
            Share Code
        </button>
    </form>

    <div id="code-result"></div>
</div>

<script>
    async function submitCode(event) {
        event.preventDefault();

        const content = document.getElementById('code-input').value;
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const onetime = document.getElementById('code-onetime-checkbox').checked;
        const language = document.getElementById('language-select').value;
        const encrypted = mode === 'encrypted';

        const resultDiv = document.getElementById('code-result');
        resultDiv.innerHTML = '<div class="text-gray-600">Creating paste...</div>';

        try {
            let pasteURL;

            if (encrypted) {
                const key = await generateKey();
                const encryptedContent = await encrypt(content, key);

                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: encryptedContent,
                        language: language,
                        encrypted: true,
                        onetime: onetime
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create paste');
                }

                pasteURL = await response.json();
                const keyFragment = await exportKey(key);
                pasteURL = pasteURL + '#' + keyFragment;
            } else {
                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: content,
                        language: language,
                        encrypted: false,
                        onetime: onetime
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create paste');
                }

                pasteURL = await response.json();
            }

            resultDiv.innerHTML = `
            <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-md">
                <p class="text-sm text-green-800 mb-2">Paste created successfully!</p>
                <div class="flex gap-2">
                    <input type="text" value="${pasteURL}" readonly
                        class="flex-1 px-3 py-2 border border-green-300 rounded-md bg-white text-sm" />
                    <button onclick="copyToClipboard('${pasteURL}')"
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm">
                        Copy
                    </button>
                </div>
            </div>
        `;
        } catch (error) {
            resultDiv.innerHTML = `
            <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-md">
                <p class="text-sm text-red-800">Error: ${error.message}</p>
            </div>
        `;
        }
    }
</script>
