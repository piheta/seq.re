<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Secret...</title>
    <script src="/static/crypto.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f9fafb;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 24px;
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #dc2626;
        }

        #secret-display {
            display: none;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 16px;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .copy-button {
            margin-top: 16px;
            padding: 8px 16px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-button:hover {
            background: #7c3aed;
        }

        .copy-button:active {
            background: #6d28d9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <div id="message">Decrypting secret...</div>
        <div id="secret-display"></div>
        <button id="copy-button" class="copy-button" style="display: none;" onclick="copySecret()">Copy to Clipboard</button>
    </div>

    <script>
        let decryptedSecret = '';

        function copySecret() {
            navigator.clipboard.writeText(decryptedSecret).then(() => {
                const button = document.getElementById('copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        // Encrypted secret data embedded in page
        const encryptedData = "{{.Data}}";
        const hash = location.hash.slice(1);

        // Start decryption immediately
        if (!hash) {
            document.getElementById('message').textContent = 'Error: Encryption key not found in URL';
            document.getElementById('message').className = 'error';
            document.querySelector('.spinner').style.display = 'none';
        } else {
            importKey(hash)
                .then(key => decrypt(encryptedData, key))
                .then(secret => {
                    decryptedSecret = secret;

                    // Display secret
                    document.getElementById('secret-display').textContent = secret;
                    document.getElementById('secret-display').style.display = 'block';
                    document.getElementById('copy-button').style.display = 'inline-block';

                    // Hide spinner and message
                    document.querySelector('.spinner').style.display = 'none';
                    document.getElementById('message').style.display = 'none';
                })
                .catch(err => {
                    console.error('Decryption error:', err);
                    document.getElementById('message').textContent = 'Failed to decrypt secret. The link may be invalid or expired.';
                    document.getElementById('message').className = 'error';
                    document.querySelector('.spinner').style.display = 'none';
                });
        }
    </script>
</body>

</html>
