<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time View - seq.re</title>
    <link rel="icon" type="image/webp" href="/static/favicon.webp">
    <link rel="stylesheet" href="/static/tailwind.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <script src="/static/crypto.js"></script>
    <script src="/static/app.js"></script>
    <style>
        body {
            color-scheme: light;
            background-image: radial-gradient(#ffffff 15%, transparent 0);
            background-size: 30px 30px;
        }

        .dark body {
            color-scheme: dark !important;
            background-image: radial-gradient(#111415 15%, transparent 0);
        }
    </style>
</head>

<body class="min-h-screen bg-dr-bg-page dark:bg-dr-bg-page-dark py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <header class="mb-8 flex items-center justify-between">
            <a href="/" class="text-dr-text-heading dark:text-dr-text-heading-dark text-4xl hover:opacity-80 transition-opacity">seq.re</a>
            <button
                onclick="toggleDarkMode()"
                class="p-2 rounded-md bg-dr-bg dark:bg-dr-bg-dark shadow-sm hover:bg-dr-bg-gray dark:hover:bg-dr-bg-gray-dark transition-colors"
                aria-label="Toggle dark mode"
                id="dark-mode-toggle"
            >
                <svg id="moon-icon" class="w-5 h-5 text-dr-indigo dark:text-dr-indigo-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg id="sun-icon" class="w-5 h-5 text-dr-orange dark:text-dr-orange-dark hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </header>

        <div class="bg-dr-bg dark:bg-dr-bg-dark rounded-lg shadow-sm p-6 md:p-8" id="contentArea">
            <!-- Initial warning state -->
            <div id="warningState" class="space-y-6">
                <!-- Header with icon - matching content retrieved layout -->
                <div class="flex items-center gap-3 pb-4 border-b border-dr-border dark:border-dr-border-dark">
                    <div class="bg-yellow-100 dark:bg-yellow-900/30 p-2 rounded-full">
                        <svg class="w-6 h-6 text-yellow-600 dark:text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-dr-text-heading dark:text-dr-text-heading-dark text-xl">One-Time View Link</h2>
                        <p class="text-dr-text-gray dark:text-dr-text-gray-light text-sm">
                            This content can only be viewed once
                        </p>
                    </div>
                </div>

                <!-- Striped placeholder box - where content will appear -->
                <div class="bg-dr-bg-gray dark:bg-dr-bg-gray-dark rounded-lg p-4 flex items-center justify-center relative overflow-hidden">
                    <!-- Diagonal stripes - light mode -->
                    <div
                        class="absolute inset-0 opacity-30 dark:hidden"
                        style="background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px);"
                    ></div>
                    <!-- Diagonal stripes - dark mode -->
                    <div
                        class="absolute inset-0 opacity-30 hidden dark:block"
                        style="background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);"
                    ></div>
                    <div class="relative text-center space-y-2 py-8">
                        <svg class="w-12 h-12 text-dr-text-muted dark:text-dr-text-muted-dark mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <p class="text-dr-text-gray dark:text-dr-text-gray-light text-sm">
                            Content hidden until revealed
                        </p>
                    </div>
                </div>

                <!-- Reveal button - left aligned -->
                <button
                    hx-post="{{if eq .Type "secret"}}/api/onetime/{{.ID}}{{else if eq .Type "url"}}/api/onetime/link/{{.ID}}{{else if eq .Type "code"}}/api/onetime/paste/{{.ID}}{{else if eq .Type "image"}}/api/onetime/image/{{.ID}}{{end}}"
                    hx-target="#contentArea"
                    hx-swap="innerHTML"
                    class="px-4 py-2 bg-dr-blue dark:bg-dr-blue-light hover:opacity-90 disabled:bg-dr-bg-gray disabled:cursor-not-allowed text-white rounded-md transition-colors inline-flex items-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    Reveal Content
                </button>

                <!-- Warning box - one line -->
                <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4">
                    <p class="text-yellow-800 dark:text-yellow-200 text-sm">
                        <strong>Important:</strong> After revealing, this link will be permanently destroyed. Make sure you're ready to save the content.
                    </p>
                </div>
            </div>
        </div>

        <!-- Store encryption key from URL hash for decryption after reveal -->
        <script>
            // Store the key before htmx swaps content (the hash won't change)
            window.onetimeEncryptionKey = location.hash.slice(1);
        </script>

        <!-- Footer -->
        <footer class="mt-8 pt-6 border-t border-dr-border dark:border-dr-border-dark">
            <div class="flex flex-wrap items-center gap-4 text-sm text-dr-text-gray dark:text-dr-text-gray-light">
                <a href="https://github.com/piheta/seq.re"
                    class="transition-colors text-dr-text-gray dark:text-dr-text-gray-light hover:text-dr-text-heading dark:hover:text-dr-text-heading-dark"
                    target="_blank">GitHub</a>
                <a href="https://github.com/piheta/seq.re?tab=readme-ov-file#cli"
                    class="transition-colors text-dr-text-gray dark:text-dr-text-gray-light hover:text-dr-text-heading dark:hover:text-dr-text-heading-dark"
                    target="_blank">CLI</a>
                <a href="https://github.com/piheta/seq.re?tab=readme-ov-file#server-deployment"
                    class="transition-colors text-dr-text-gray dark:text-dr-text-gray-light hover:text-dr-text-heading dark:hover:text-dr-text-heading-dark"
                    target="_blank">Host Your Own</a>
                <a href="/privacy"
                    class="transition-colors text-dr-text-gray dark:text-dr-text-gray-light hover:text-dr-text-heading dark:hover:text-dr-text-heading-dark">Privacy
                    Policy</a>
                <a href="https://github.com/piheta/seq.re/blob/main/LICENSE"
                    class="transition-colors text-dr-text-gray dark:text-dr-text-gray-light hover:text-dr-text-heading dark:hover:text-dr-text-heading-dark"
                    target="_blank">License</a>
            </div>
        </footer>
    </div>
</body>

</html>
