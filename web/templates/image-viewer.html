<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Image...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f9fafb;
        }

        .container {
            text-align: center;
            max-width: 90%;
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #dc2626;
            max-width: 400px;
            margin: 0 auto;
        }

        #image-display {
            display: none;
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <div id="message">Decrypting image...</div>
        <img id="image-display" alt="Decrypted image">
    </div>

    <script>
        // Inline crypto functions for faster loading
        async function importKey(base64url) {
            const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
            const padding = '='.repeat((4 - base64.length % 4) % 4);
            const raw = Uint8Array.from(atob(base64 + padding), c => c.charCodeAt(0));
            return await crypto.subtle.importKey("raw", raw, { name: "AES-GCM" }, true, ["decrypt"]);
        }

        async function decryptFile(base64Data, key) {
            const encryptedData = Uint8Array.from(atob(base64Data), c => c.charCodeAt(0));
            const iv = encryptedData.slice(0, 12);
            const ciphertext = encryptedData.slice(12);
            return await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, ciphertext);
        }

        // Encrypted image data embedded in page
        const encryptedData = "{{.Data}}";
        const hash = location.hash.slice(1);

        // Start decryption immediately
        if (!hash) {
            document.getElementById('message').textContent = 'Error: Encryption key not found in URL';
            document.getElementById('message').className = 'error';
            document.querySelector('.spinner').style.display = 'none';
        } else {
            importKey(hash)
                .then(key => decryptFile(encryptedData, key))
                .then(decryptedData => {
                    // Create blob from decrypted data
                    const blob = new Blob([decryptedData]);
                    const url = URL.createObjectURL(blob);

                    // Display image
                    const img = document.getElementById('image-display');
                    img.src = url;
                    img.style.display = 'block';

                    // Hide spinner and message
                    document.querySelector('.spinner').style.display = 'none';
                    document.getElementById('message').style.display = 'none';
                })
                .catch(err => {
                    document.getElementById('message').textContent = 'Error: ' + err.message;
                    document.getElementById('message').className = 'error';
                    document.querySelector('.spinner').style.display = 'none';
                });
        }
    </script>
</body>

</html>
