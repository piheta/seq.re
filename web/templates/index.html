<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seq.re</title>
    <link rel="icon" type="image/webp" href="/static/favicon.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/crypto.js"></script>
    <style>
        :root {
            color-scheme: light;
            --darkreader-neutral-background: #ffffff;
            --darkreader-neutral-text: #000000;
            --darkreader-selection-background: #0060d4;
            --darkreader-selection-text: #ffffff;
            --darkreader-background-ffffff: #ffffff;
            --darkreader-text-ffffff: #000000;
            --darkreader-border-404040: #404040;
            --darkreader-text-000000: #000000;
            --darkreader-border-4c4c4c: #4c4c4c;
            --darkreader-text-0040ff: #0040ff;
            --darkreader-border-808080: #808080;
            --darkreader-text-a9a9a9: #a9a9a9;
            --darkreader-background-faffbd: #faffbd;
            --darkreader-background-0060d4: #0060d4;
            --darkreader-background-ffd76e: #ffd76e;
            --darkreader-background-c59d00: #c59d00;
            --darkreader-text-302505: #302505;
            --darkreader-background-add8e6: #add8e6;
            --darkreader-background-cfecf5: #cfecf5;
            --darkreader-background-f5f5f5: #f5f5f5;
            --darkreader-background-faedda: #faedda;
            --darkreader-background-85c3d8: #85c3d8;
            --darkreader-background-00000000: rgba(0, 0, 0, 0);
            --darkreader-border-e5e7eb: #e5e7eb;
            --darkreader-text-9ca3af: #9ca3af;
            --darkreader-background-f3f4f6: #f3f4f6;
            --darkreader-background-f9fafb: #f9fafb;
            --darkreader-text-2563eb: #2563eb;
            --darkreader-text-4b5563: #4b5563;
            --darkreader-text-111827: #111827;
            --darkreader-text-16a34a: #16a34a;
            --darkreader-text-4f46e5: #4f46e5;
            --darkreader-text-ea580c: #ea580c;
            --darkreader-text-9333ea: #9333ea;
            --darkreader-background-3b82f680: rgba(59, 130, 246, 0.5);
            --darkreader-border-d1d5db: #d1d5db;
            --darkreader-background-2563eb: #2563eb;
            --darkreader-text-374151: #374151;
            --darkreader-background-1d4ed8: #1d4ed8;
            --darkreader-background-3b82f6: #3b82f6;
        }

        .dark {
            color-scheme: dark !important;
            --darkreader-neutral-background: #111415;
            --darkreader-neutral-text: #ffffff;
            --darkreader-selection-background: #0060eb;
            --darkreader-selection-text: #ffffff;
            --darkreader-background-ffffff: #111415;
            --darkreader-text-ffffff: #ffffff;
            --darkreader-border-404040: #9f917f;
            --darkreader-text-000000: #ffffff;
            --darkreader-border-4c4c4c: #998d79;
            --darkreader-text-0040ff: #39c6ff;
            --darkreader-border-808080: #6a7579;
            --darkreader-text-a9a9a9: #f7edde;
            --darkreader-background-faffbd: #4d5300;
            --darkreader-background-0060d4: #0060eb;
            --darkreader-background-ffd76e: #885d00;
            --darkreader-background-c59d00: #d9a900;
            --darkreader-text-302505: #ffffff;
            --darkreader-background-add8e6: #155a70;
            --darkreader-background-cfecf5: #034457;
            --darkreader-background-f5f5f5: #1a1d1e;
            --darkreader-background-faedda: #512f00;
            --darkreader-background-85c3d8: #237894;
            --darkreader-background-00000000: rgba(0, 0, 0, 0);
            --darkreader-border-e5e7eb: #3e4548;
            --darkreader-text-9ca3af: #f3ead9;
            --darkreader-background-f3f4f6: #1a1d20;
            --darkreader-background-f9fafb: #15181a;
            --darkreader-text-2563eb: #41c3ff;
            --darkreader-text-4b5563: #f5ebdc;
            --darkreader-text-111827: #ffffff;
            --darkreader-text-16a34a: #7cffc9;
            --darkreader-text-4f46e5: #66b2ff;
            --darkreader-text-ea580c: #ff942d;
            --darkreader-text-9333ea: #d550ff;
            --darkreader-background-3b82f680: rgba(0, 83, 229, 0.5);
            --darkreader-border-d1d5db: #474e51;
            --darkreader-background-2563eb: #0551f7;
            --darkreader-text-374151: #fffef3;
            --darkreader-background-1d4ed8: #0f4af0;
            --darkreader-background-3b82f6: #0053e5;
        }

        body {
            background-color: var(--darkreader-background-f9fafb);
            background-image: radial-gradient(var(--darkreader-background-ffffff) 15%, transparent 0);
            background-size: 30px 30px;
            color: var(--darkreader-text-000000);
        }

        .dark body {
            background-color: var(--darkreader-background-f9fafb);
        }

        .footer-link {
            color: var(--darkreader-text-4b5563);
        }

        .footer-link:hover {
            color: var(--darkreader-text-111827);
        }

        .tab-button:hover {
            background-color: var(--darkreader-background-f5f5f5);
        }
    </style>
</head>

<body class="min-h-screen py-8 px-4" style="background-color: var(--darkreader-background-f9fafb);">
    <div class="max-w-2xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-4xl" style="color: var(--darkreader-text-111827);">seq.re</h1>
            <button id="dark-mode-toggle" class="p-2 -mb-3 rounded-md"
                style="background-color: var(--darkreader-background-f9fafb);" onclick="toggleDarkMode()"
                title="Toggle dark mode">
                <svg id="sun-icon" class="w-5 h-5 hidden" style="color: var(--darkreader-text-ea580c);" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <svg id="moon-icon" class="w-5 h-5" style="color: var(--darkreader-text-4f46e5);" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Tabs -->
        <div class="rounded-lg shadow-sm mb-6 p-2" style="background-color: var(--darkreader-background-ffffff);">
            <div class="flex flex-wrap gap-1">
                <button hx-get="/tab/url" hx-target="#tab-content" hx-swap="innerHTML"
                    class="tab-button flex items-center gap-2 px-4 py-2 rounded-md"
                    style="background-color: var(--darkreader-background-f3f4f6); color: var(--darkreader-text-111827);"
                    onclick="setActiveTab(this)">
                    <svg class="w-4 h-4" style="color: var(--darkreader-text-2563eb);" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                        </path>
                    </svg>
                    <span class="hidden sm:inline">URL Shortener</span>
                </button>
                <button hx-get="/tab/image" hx-target="#tab-content" hx-swap="innerHTML"
                    class="tab-button flex items-center gap-2 px-4 py-2 rounded-md"
                    style="color: var(--darkreader-text-4b5563);" onclick="setActiveTab(this)">
                    <svg class="w-4 h-4" style="color: var(--darkreader-text-16a34a);" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span class="hidden sm:inline">Image Sharing</span>
                </button>
                <button hx-get="/tab/secret" hx-target="#tab-content" hx-swap="innerHTML"
                    class="tab-button flex items-center gap-2 px-4 py-2 rounded-md"
                    style="color: var(--darkreader-text-4b5563);" onclick="setActiveTab(this)">
                    <svg class="w-4 h-4" style="color: var(--darkreader-text-9333ea);" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                    <span class="hidden sm:inline">Secret Sharing</span>
                </button>
                <button hx-get="/tab/code" hx-target="#tab-content" hx-swap="innerHTML"
                    class="tab-button flex items-center gap-2 px-4 py-2 rounded-md"
                    style="color: var(--darkreader-text-4b5563);" onclick="setActiveTab(this)">
                    <svg class="w-4 h-4" style="color: var(--darkreader-text-ea580c);" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    <span class="hidden sm:inline">Code Sharing</span>
                </button>
                <button hx-get="/tab/ip" hx-target="#tab-content" hx-swap="innerHTML"
                    class="tab-button flex items-center gap-2 px-4 py-2 rounded-md"
                    style="color: var(--darkreader-text-4b5563);" onclick="setActiveTab(this)">
                    <svg class="w-4 h-4" style="color: var(--darkreader-text-4f46e5);" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                    <span class="hidden sm:inline">IP Detection</span>
                </button>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="rounded-lg shadow-sm p-6" style="background-color: var(--darkreader-background-ffffff);"
            id="tab-content" hx-get="/tab/url" hx-trigger="load" hx-swap="innerHTML">
            <!-- Content will be loaded here -->
        </div>

        <footer class="mt-8 pt-6" style="border-top: 1px solid var(--darkreader-border-e5e7eb);">
            <div class="flex flex-wrap justify-between items-center gap-4 text-sm"
                style="color: var(--darkreader-text-4b5563);">
                <div class="flex flex-wrap gap-4">
                    <a href="https://github.com/piheta/seq.re" class="transition-colors footer-link"
                        target="_blank">GitHub</a>
                    <a href="https://github.com/piheta/seq.re?tab=readme-ov-file#cli"
                        class="transition-colors footer-link" target="_blank">CLI</a>
                    <a href="https://github.com/piheta/seq.re?tab=readme-ov-file#server-deployment"
                        class="transition-colors footer-link" target="_blank">Host Your Own</a>
                    <a href="/privacy" class="transition-colors footer-link">Privacy Policy</a>
                    <a href="https://github.com/piheta/seq.re/blob/main/LICENSE" class="transition-colors footer-link"
                        target="_blank">License</a>
                    {{if .ContactEmail}}
                    <a href="mailto:{{.ContactEmail}}" class="transition-colors footer-link">Contact</a>
                    {{end}}
                </div>
                {{if .Version}}
                <span style="color: var(--darkreader-text-9ca3af);">{{.Version}}</span>
                {{end}}
            </div>
        </footer>
    </div>

    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark ? 'dark' : 'light');

            // Toggle icons
            document.getElementById('sun-icon').classList.toggle('hidden');
            document.getElementById('moon-icon').classList.toggle('hidden');
        }

        // Initialize dark mode from localStorage
        (function () {
            const savedMode = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const shouldBeDark = savedMode === 'dark' || (!savedMode && prefersDark);

            if (shouldBeDark) {
                document.documentElement.classList.add('dark');
                document.getElementById('sun-icon').classList.remove('hidden');
                document.getElementById('moon-icon').classList.add('hidden');
            }
        })();

        function setActiveTab(button) {
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => {
                btn.style.backgroundColor = 'transparent';
                btn.style.color = 'var(--darkreader-text-4b5563)';
                btn.classList.remove('active-tab');

                // Re-add hover listeners for inactive tabs
                btn.onmouseenter = function () {
                    if (!this.classList.contains('active-tab')) {
                        this.style.backgroundColor = 'var(--darkreader-background-f5f5f5)';
                    }
                };
                btn.onmouseleave = function () {
                    if (!this.classList.contains('active-tab')) {
                        this.style.backgroundColor = 'transparent';
                    }
                };
            });

            button.style.backgroundColor = 'var(--darkreader-background-f3f4f6)';
            button.style.color = 'var(--darkreader-text-111827)';
            button.classList.add('active-tab');

            // Remove hover effect for active tab
            button.onmouseenter = null;
            button.onmouseleave = null;
        }

        function copyToClipboard(text, buttonId) {
            navigator.clipboard.writeText(text);
            const button = document.getElementById(buttonId);
            const originalHTML = button.innerHTML;
            button.innerHTML = '<svg class="w-5 h-5" style="color: var(--darkreader-text-16a34a);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            setTimeout(() => {
                button.innerHTML = originalHTML;
            }, 2000);
        }
    </script>
</body>

</html>
